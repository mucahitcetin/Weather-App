<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>

<body>
<div class="container">
    <div>
        <h1>Hava Durumu</h1>
        <div class="form">
            <input class="inputText" type="text" placeholder="Şehir Adı Giriniz">
        </div>
        <div class="btnDiv">
            <button class="btn">Verileri Getir</button>
        </div>
    </div>

    <div class="info">
        <i class="fa-solid fa-location-dot"></i>
        <p class="city">Şehir, Ülke</p>
        <div class="value">
            <p class="temp">Sıcaklık°</p>
        </div>
        <div class="weatherInfo">
            <div>
                <i class="fa-solid fa-droplet"></i>
                <p class="humidity">Nem</p>
            </div>
            <div>
                <i class="fa-solid fa-wind"></i>
                <p class="wind">Rüzgar</p>
            </div>
        </div>
    </div>

    <p class="weather">Hava Durumu</p>
    <div class="feel">
        <p class="feeling">Hissedilen Sıcaklık</p>
    </div>

</div>
    <script src="main.js"></script>
</body>

</html>
